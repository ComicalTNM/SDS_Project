{% extends "nav_bar.html" %}

{% block content %}
  <h1>{{ page_name }}</h1>
  <div>{{ content }}</div>

  {% if current_user.is_authenticated %}
    <a href="{{ url_for('edit_page', page_name=page_name) }}">Edit</a>
    <form action="{{ url_for('delete_page', page_name=page_name) }}" method="post">
      <input type="submit" value="Delete">
    </form>
  {% endif %}
{% endblock %}
